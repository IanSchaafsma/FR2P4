<body>
    <main class="main">
        <div class="leftWrapper">
            <section class="video">
                <div class="video__videoWrapper">
                    <video src="videos/jeroeninzijnlambo.mp4" controls class="video__video"></video>

                            <figure class="video__avatar"><i class="fa-regular fa-user"></i></figure>
                            <h2 class="video__title">Title</h2>
                        </div>

                        </div>

                </div>

            <section class="comments">

                    </li>

            </section>
        </div>
        <section class="reccomended">
            <video src="videos/jeroeninzijnlambo.mp4" class="reccomended__video"></video>
